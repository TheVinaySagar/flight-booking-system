<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Flight</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #444;
        }

        h2 {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2em;
            color: #2c3e50;
        }

        .flights-table {
            width: 90%;
            margin: 0 auto 30px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flights-table th,
        .flights-table td {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        .flights-table th {
            background-color: #34495e;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flights-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .flights-table tr:hover {
            background-color: #ecf0f1;
        }

        .remove-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .flights-table, .flights-table th, .flights-table td {
                font-size: 0.9em;
            }

            .remove-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Remove Flight</h2>

        {% if flights %}
        <table class="flights-table">
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in flights %}
                <tr>
                    <td>{{ flight.flight_number }}</td>
                    <td>{{ flight.date }}</td>
                    <td>{{ flight.time }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('remove_flight') }}">
                            <input type="hidden" name="flight_id" value="{{ flight.id }}">
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="message">No flights available.</p>
        {% endif %}

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>

</html>
