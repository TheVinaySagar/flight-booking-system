<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Dashboard Links */
        .dashboard-links {
            text-align: center;
            margin: 20px 0;
        }

        .dashboard-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
        }

        .dashboard-btn:hover {
            background-color: #0056b3;
        }

        .remove-btn {
            background-color: #dc3545;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .logout-btn {
            background-color: #6c757d;
        }

        .logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-links">
            <a href="{{ url_for('add_flight') }}" class="dashboard-btn">Add Flight</a>
            <a href="{{ url_for('view_all_bookings') }}" class="dashboard-btn">View All Bookings</a>
            <a href="{{ url_for('remove_flight') }}" class="dashboard-btn remove-btn">Remove Flight</a>
            <a href="{{ url_for('logout') }}" class="dashboard-btn logout-btn">Logout</a>
        </div>
    </div>
</body>

</html>
