<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_dashboard.css') }}">

</head>
<body>
    <h2>User Dashboard</h2>
    <div class="dashboard-links">
        <a href="{{ url_for('search_flights') }}" class="dashboard-btn">Search Flights</a>
        <a href="{{ url_for('my_bookings') }}" class="dashboard-btn">My Bookings</a>
        <a href="{{ url_for('logout') }}" class="dashboard-btn logout-btn">Logout</a>
    </div>
    {% if bookings %}
    <h3>Your Bookings</h3>
    <table class="bookings-table">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.flight.flight_number }}</td>
                <td>{{ booking.flight.date }}</td>
                <td>{{ booking.flight.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="no-data">You don't have any bookings yet.</p>
    {% endif %}
</body>
</html>
